<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimiSwift Profile-Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <div class="profile-card">
    <img src="/assets/purple me.jpg" alt="Profile Picture" data-testid="profilePicture">

    <h1 data-testid="fullName">Theophilus Precious Mosinmileoluwa</h1>

    <h2 data-testid="jobTitle">Frontend Developer</h2>

    <button>Bio</button>

    <p class="profile-bio" data-testid="shortBio">I am a passionate developer with a year of experience in web development. I love to learn and explore new technologies.</p>

    <p data-testid="currentLocation"><i class="fa-solid fa-location-dot"></i>Ekiti, Nigeria</p>
    <p data-testid="emailAddress" class="col">
        <i class="fa-solid fa-envelope"></i>
        <a href="mailto:theophilusp2014@gmail.com" >theophilusp2014@gmail.com</a>
    </p>
      
    <div data-testid="socialLinks">        
      <a href="https://linkedin.com/in/precious-24-theophilus" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/Sapphireish01" target="_blank"><i class="fa-brands fa-github"></i></a>
      <a href="https://twitter/@preciousTheoph4" target="_blank"><i class="fa-brands fa-twitter"></i></a>
    </div>
    <p data-testid="currentTimeUTC" id="currentTimeUTC"></p>
  </div>
  <script src="index.js"></script>
</body>
</html>
